<!Doctype html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="section-add">
      <label class="section-add__title title" for="new-task">Add Item</label>
      <div class="section-add__wrapper">
        <input id="new-task" class="section-add__new-task task" type="text">
        <button class="section-add__button button">Add</button>
      </div>
    </section>
    <section class="section-todo">
      <h3 class="section-todo__title title">Todo</h3>
    <ul class="section-todo__wrapper">
      <li class="section-todo__item item">
        <input class="section-todo__input-checkbox input-checkbox" type="checkbox">
        <label class="section-todo__label label task">Pay Bills</label>
        <input type="text" class="section-todo__input-text input-text task">
        <button class="section-todo__button edit">Edit</button>
        <button class="section-todo__button delete"><img class="delete-button" src="./remove.svg" alt="delete-button"></button>
      </li>
      <li class="section-todo__item item edit-mode">
        <input class="section-todo__input-checkbox input-checkbox" type="checkbox">
        <label class="section-todo__label label task">Go Shopping</label>
        <input class="section-todo__input-text input-text task" type="text" value="Go Shopping">
        <button class="section-todo__button edit">Save</button>
        <button class="section-todo__button delete"><img class="delete-button" src="./remove.svg" alt="delete-button"></button>
      </li>
    </ul>
    </section>
    <section class="section-completed">
      <h3 class="section-completed__title title">Completed</h3>
    <ul id="completed-tasks" class="section-completed__wrapper">
      <li class="section-completed__item item">
        <input class="section-completed__input-checkbox input-checkbox" type="checkbox" checked>
        <label class="section-completed__label label task">See the Doctor</label>
        <input class="section-completed__input-text input-text task" type="text">
        <button class="section-completed__button edit">Edit</button>
        <button class="section-completed__button delete"><img class="delete-button" src="./remove.svg" alt="delete-button"></button>
      </li>
    </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
