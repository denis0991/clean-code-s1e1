<!Doctype html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section-add">
        <h3 class="section-add__title title">Add Item</h3>
        <div class="section-add__wrapper">
          <input class="section-add__new-task task" type="text">
          <button class="section-add__button button">Add</button>
        </div>
      </section>
      <section class="section-todo">
        <h3 class="section-todo__title title">Todo</h3>
        <ul class="section-todo__wrapper">
          <li class="item">
            <input class="input-checkbox" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input-text task">
            <button class="section-todo__button edit button">Edit</button>
            <button class="section-todo__button delete button"><img class="delete-button" src="./remove.svg" alt="delete-button"></button>
          </li>
          <li class="item item_edit-mode">
            <input class="input-checkbox" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text task">
            <button class="section-todo__button edit button">Save</button>
            <button class="section-todo__button delete button"><img class="delete-button" src="./remove.svg" alt="delete-button"></button>
          </li>
        </ul>
      </section>
      <section class="section-completed">
        <h3 class="section-completed__title title">Completed</h3>
        <ul id="completed-tasks" class="section-completed__wrapper">
          <li class="item">
            <input class="input-checkbox" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="input-text task">
            <button class="section-completed__button edit button">Edit</button>
            <button class="section-completed__button delete button"><img class="delete-button" src="./remove.svg" alt="delete-button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
